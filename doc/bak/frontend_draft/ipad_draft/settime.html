<!DOCTYPE html> 
<html>
	<head>
	<title>Options</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	 
	<link rel="stylesheet"  href="css/jquery.mobile-1.1.0.min.css" />  
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.1.0.min.js"></script>
	</head> 
	
	<body>	
	<div data-role="page"> 
		<div data-role="header" data-theme="a">
			<h1>Date Options</h1>
		</div><!-- /header -->
		
		<div data-role="content" data-theme="c">
			<div data-role="fieldcontain">
				<label for="select-choice-custom" class="select">Duration:</label>
				<select name="select-choice-1" id="select-choice-custom" data-native-menu="false">
					<option value="3_hours">3_hours</option>
					<option value="1_day">1_day</option>
					<option value="1_week">1_week</option>
					<option value="1_month">1_month</option>
					<option value="3_months">3_months</option>
					<option value="1_year">1_year</option>
				</select>
			</div>
			<form action="#" method="get">
				<fieldset class="ui-grid-a">
				<div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
				<div class="ui-block-b"><button type="submit" data-theme="a">Submit</button></div>
	   			 </fieldset>
				</div>
			</form>
			<a href="#" data-role="button"  data-rel="back">Back1</a>
			
		</div><!-- /content -->
	</div><!-- /page -->

		
	</body>
</html>
